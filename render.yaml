services:
  - type: web
    name: trpc-websockets
    env: node
    plan: free
    buildCommand: npm install && npm build
    startCommand: npm start
    healthCheckPath: /api/trpc/healthcheck
    envVars:
      - key: NODE_ENV
        value: production

      - key: DATABASE_URL
        fromDatabase:
          name: trpc-websockets-db
          property: connectionString

      - fromGroup: trpc-websockets

databases:
  - name: trpc-websockets-db
    plan: free
